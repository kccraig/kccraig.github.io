<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/stormstyles.css">
    <title>Storm Report Form</title>
</head>

<body>
    <main>
        <header>
            <h1>Storm Report</h1>
            <h2>Please tell us the extreme weather you encountered</h2>
        </header>
        <form method="get" action="thanks.html">

            <!-- full name input text, required, min 5 letters, alpha characters pattern -->
            <fieldset>
                <label class="pinfo" for="fname">First Name: <input type="text" name="fname" required></label>
                <label class="pinfo" for="lname">Last Name: <input type="text" name="lname" required></label>
                <label class="pinfo" for="email">Your email please: <input type="email"></label>
                <label class="pinfo" for="phone">Phone Number: <input type="tel" name="phone" placeholder="803555789" required></label>
                <label class="pinfo" for="zip">Zip code: <input type="number" name="zip" placeholder="12345" required></label>
            </fieldset>
            <fieldset>
                <label class="abtstm" for="stormdate">Date of Storm: <input type="date" name="stormdate" required></label>
                <!-- Storm Type list reference datalist of Flash Flood, Hail, Hurricane, Thurnderstorm, tornado -->
                <label class="abtstm" for="stormlist">What type of storm was it? 
                    <select name="typeofstorm">
                        <option value="">Please Select &#9662;</option>
                        <option value="duststorm">Dust Storm</option>
                        <option value="tornado">Tornado</option>
                        <option value="hail">Hail</option>
                        <option value="windstorm">Windstorm</option>
                        <option value="blizzard">Blizzard</option>
                    </select>
                    <label for="severity">How bad was the Storm?<input type="text"></label>




                </fieldset>
           




    </main>

</body>

</html>
