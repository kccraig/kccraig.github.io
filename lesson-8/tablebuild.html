<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="table.css">
    <title>Tables for Everyone</title>
</head>

<body>
    <h1>Table Practice</h1>
    <table>
        <tr>
            <th colspan="100%">ACME Wildwest</th>
        </tr>
        <tr>
            <td>Period</td>
            <td>Sales</td>
            <td>Sales Goal</td>
        </tr>
        <tr>
            <td>August</td>
            <td>$3,590</td>
            <td>$4,000</td>
        </tr>
        <tr>
            <td>September</td>
            <td>$4,420</td>
            <td>$5,000</td>
        </tr>
        <tr>
            <td>October</td>
            <td>$4,870</td>
            <td>$5,000</td>
        </tr>
        <tr>
            <td>November</td>
            <td>$8,610</td>
            <td>$7,500</td>
        </tr>
        <tr>
            <td>Black Friday</td>
            <td colspan="3">$3,200</td>
        </tr>
        <tr>
            <td>December</td>
            <td>$6,820</td>
            <td>$7,500</td>
        </tr>
        <tr>
            <td rowspan="3">Compiled 12.20.2020by bRauls</td>
        </tr>
        
    </table>
</body>

</html>
