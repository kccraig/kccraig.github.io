        <main class="gallerymain">
            <h2 id="gallerytitle">Gallery of Clouds</h2>
            <div class="gallery">
                <div class="gridcontainer">
                    <figure class="imgbox">
                        <img class="gridbox" src="images/clouds/placeholdercloud.jpg"
                            data-src="images/clouds/stratocumulus.jpg" alt="stratocumulus">
                        <figcaption>Stratocumulus</figcaption>
                    </figure>
                    <figure class="imgbox">
                        <img class="gridbox" src="images/clouds/placeholdercloud.jpg"
                            data-src="images/clouds/Altocumulus.jpg" alt="Altocumulus">
                        <figcaption>Altocumulus</figcaption>
                    </figure>
                    <figure class="imgbox">
                        <img class="gridbox" src="images/clouds/placeholdercloud.jpg"
                            data-src="images/clouds/cumulus.jpg" alt="cumulus">
                        <figcaption>Cumulus</figcaption>
                    </figure>
                    <figure class="imgbox">
                        <img class="gridbox" src="images/clouds/placeholdercloud.jpg"
                            data-src="images/clouds/Lenticularnacreous.jpg" alt="Lenticularnacreous">
                        <figcaption>Lenicular Nacreous</figcaption>
                    </figure>
                    <figure class="imgbox">
                        <img class="gridbox" src="images/clouds/placeholdercloud.jpg"
                            data-src="images/clouds/stratocumuluscumulogenitus.jpg" alt="stratocumuluscumulogenitus">
                        <figcaption>Stratocumulus Luscumulogenitus</figcaption>
                    </figure>
                    <figure class="imgbox">
                        <img class="gridbox" src="images/clouds/placeholdercloud.jpg"
                            data-src="images/clouds/Cirrus-fibratus.jpg" alt="Cirrus-fibratus">
                        <figcaption>Cirrus-fibratus</figcaption>
                    </figure>
                    <figure class="imgbox">
                        <img class="gridbox" src="images/clouds/placeholdercloud.jpg"
                            data-src="images/clouds/cumulonimbus.jpg" alt="cumulonimbus">
                        <figcaption>Cumulonimbus</figcaption>
                    </figure>
                    <figure class="imgbox">
                        <img class="gridbox" src="images/clouds/placeholdercloud.jpg"
                            data-src="images/clouds/Noctilucentcloud.jpg" alt="Noctilucentcloud">
                        <figcaption>Noctilucentcloud</figcaption>
                    </figure>
                    <figure class="imgbox">
                        <img class="gridbox" src="images/clouds/placeholdercloud.jpg"
                            data-src="images/clouds/Altostratustranslucidus.jpg" alt="Altostratustranslucidus">
                        <figcaption>Altostratus Translucidus</figcaption>
                    </figure>

                </div>
