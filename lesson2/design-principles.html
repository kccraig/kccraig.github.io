<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,700;1,300&family=Lusitana:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/big.css" type="text/css">
    <link rel="stylesheet" href="css/main.css">
   
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Design Principles</h1>
    </header>
    <main class="gridcontainer">
        
        <section class="gridbox">
            
            <h2>White Space</h2>
            <h3>Exxon Mobile Company</h3>
            <h3><a href="https://www.exxon.com/en" target="_blank">www.exxon.com</a></h3>
            <img src="images/www.exxon.com_ensmall.png" alt="Exxon screen shot">
            <p class="parasettings">Exxon uses white space to keep their website clean and easy to use.</p>
        </section>

        <section class="gridbox">
            <h2>Fitt's Law</h2>
            <h3>Harvest Hope Food Bank</h3>
            <h3><a href="https://www.harvesthope.org/" target="_blank">www.harvesthope.org</a></h3>
            <img src="images/www.harvesthope.org_small.png" alt="Harvest Hope Food Bank">
            <p class="parasettings">two</p>
        </section>
        <section class="gridbox">
            
            <h2>Repetition</h2>
            <h3>Red</h3>
            <h3><a href="https://www.red.org/" target="_blank">ww.red.org</a></h3>
            <img src="images/www.red.org_small.png" alt="red.org">

            <pclass="parasettings">three</p>
        </section>
    </main>
    <footer>
        <p>&copy;2020 | Kathleen Clark Craig | Last updated <span id="datebox"></span></p>
    </footer>
</body>
</html>
